<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body> 
        <section class="body">
                 <Form name="myform" class=" myform">
                     <input type="text" name="display" id="screen">
                     <input type="button" name="btnac" value="AC" onclick="Clear()"><br>
                     <input type="button" name="btnsin" value="sin" onclick="fnsin()" id="btn-top">
                     <input type="button" name="btncos" value="cos" onclick="fncos()" id="btn-top">
                     <input type="button" name="btntan" value="tan" onclick="fntan()" id="btn-top">
                     <input type="button" name="btnsqr" value="Sq" onclick="square()" id="btn-top">
                     <input type="button" name="btnsqrt" value="Rt" onclick="squarert()" id="btn-top"><br>
             
             
                     <input type="button" name="btn7" value="7" onclick="myclick('7')">
                     <input type="button" name="btn8" value="8" onclick="myclick('8')">
                     <input type="button" name="btn9" value="9" onclick="myclick('9')">
                     <input type="button" name="btndel" value="DEL" onclick="backspace()"><br>

                     <input type="button" name="btn4" value="4" onclick="myclick('4')">
                     <input type="button" name="btn5" value="5" onclick="myclick('5')"> 
                     <input type="button" name="btn6" value="6" onclick="myclick('6')">
                     <input type="button" name="btnsub" value="-" onclick="myclick('-')">
                     <input type="button" name="btnadd" value="+" onclick="myclick('+')"><br>

                     <input type="button" name="btn1" value="1" onclick="myclick('1')">
                     <input type="button" name="btn2" value="2" onclick="myclick('2')">
                     <input type="button" name="btn3" value="3" onclick="myclick('3')">
                     <input type="button" name="btnmul" value="*" onclick="myclick('*')">
                     <input type="button" name="btndiv" value="/" onclick="myclick('/')"><br>
            
                     <input type="button" name="btnzero" value="0" onclick="myclick('0')">
                     <input type="button" name="btntwozero" value="00" onclick="myclick('00')">
                     <input type="button" name="btnpoint" value="." onclick="myclick('.')">
                     <input type="button" name="btnequal" value="=" onclick="equalto()"><br>   
                 </Form>
        </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript">
        function myclick(a){
            myform.display.value+=a;
        }
        function equalto(){
            myform.display.value=eval(myform.display.value);
        }
        function Clear(){
            myform.display.value="";
        }
        function backspace(){
            var prevalue=myform.display.value;
            myform.display.value=prevalue.substr(0,prevalue.length-1);
        }
        function fnsin(){
            myform.display.value=Math.sin(myform.display.value);
        }
        function fncos(){
            myform.display.value=Math.cos(myform.display.value);
        }
        function fntan(){
            myform.display.value=Math.tan(myform.display.value);
        }
        function square(){
            myform.display.value=Math.pow(myform.display.value,2);
        }
        function squarert(){
            myform.display.value=Math.pow(myform.display.value,1/2);
        }
    
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
